<!DOCTYPE html>
<html>
<head>
    <title>Arcanareader</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <center><p class="title">Arcanareader</p></center>
        <center><p class="subtitle">Your Journey, Revealed</p></center>
    </header>
    <main>
        <!--container-->
        <div class="container">
            
            <!--row cards-->
            <div class="row mt-4">
                <div class="col-md-4 text-center">
                    <h3>Past</h3>
                    <div id="pastCard" class="tarot folded" onclick="draw('past')">
                        <div id="pastOverlay" class="container overlay"></div>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <h3>Present</h3>
                    <div id="presentCard" class="tarot folded" onclick="draw('present')">
                        <div id="presentOverlay" class="container overlay"></div>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <h3>Future</h3>
                    <div id="futureCard" class="tarot folded" onclick="draw('future')">
                        <div id="futureOverlay" class="container overlay"></div>
                    </div>
                </div>
            </div> <!--row cards-->

            <!--row button-->
            <div class="row mt-5">
                <div class="col">
                    <center><button id="reset" class="btn" onclick="reset()">Draw Again</button></center>
                </div>
            </div> <!--row button-->
            
        </div> <!--container-->
    </main>
    <footer>
        <center><p>&copy; Sergio Verrastro</p></center>
        <script src="script.js"></script>
    </footer>
</body>
</html>
